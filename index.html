<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/section.css">
    <title>Vita</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-main px-5 py-3">
            <div class="container-fluid">
              <a class="navbar-brand txt-second" href="#">VITA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 gap-4 d-flex justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link link-second" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-second" href="#">Ciclos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link link-second dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Servicios
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Aula virtual</a></li>
                      <li><a class="dropdown-item" href="#">Biblioteca</a></li>
                      <li><a class="dropdown-item" href="#">Psicopedagogia</a></li>
                      <li><a class="dropdown-item" href="#">Pizarra interactiva</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-second" href="#">Conócenos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link link-second" href="#">Contáctanos</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="carousel-container">
            <div id="carousel" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <!-- carrousel indicators -->
                </div>
                <div class="carousel-inner">
                    <!-- carrousel sliders -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <section id="servicios-container" class="py-5">
            <h2 class="text-center txt-main">Servicios</h2>
            <div class="container py-5">
                <div class="row justify-content-center">
                    <!-- servicios -->
                </div>
            </div>
        </section>
        <section id="sede-container" class="py-5 overflow-hidden position-relative">
            <img class="bg-img" src="./img/carousel/carousel.jpeg" alt="">
            <div class="container-fluid py-5 px-2 d-flex justify-content-center align-items-center">
                <button class="btn btn-main">Explora nuestra sede</button>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
